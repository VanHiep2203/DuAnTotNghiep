<div class="container bootstrap snippets bootdey">
      <hr>
	<div class="row mt-5">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->
        <h3>Thông tin cá nhân</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Tài khoản:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile.username}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Họ và tên:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile.fullname}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Mật khẩu:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" value="matkhau">
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-success mx-3">Cập nhật</button>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
