
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Tất cả thể loại</span>
                    </div>
                    <ul>
                        <li *ngFor="let category of categories">
                            <a
                            routerLink="/user/category/{{ category.categoryId }}">{{category.name}}</a></li>
                        <!-- <li><a href="#">Áo sơ mi</a></li>
                        <li><a href="#">Áo thun</a></li>
                        <li><a href="#">Áo polo</a></li>
                        <li><a href="#">Quần tây</a></li>
                        <li><a href="#">Quần Kaki</a></li>
                        <li><a href="#">Quần short</a></li>
                        <li><a href="#">Thắt lưng</a></li>
                        <li><a href="#">Ví da</a></li> -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                Tất cả thể loại
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="nhập tên để tìm kiếm sản phẩm bạn muốn">
                            <button type="submit" class="site-btn">Tìm kiếm</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+096 114 3378</h5>
                            <span>Hỗ trợ 24/7</span>
                        </div>
                    </div>
                </div>
                <div class="hero__item set-bg bgrt" data-setbg="">
                        <div class="hero__text">
                           
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Sản phẩm mới</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <div class="hvr-bounce-in col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let items of productTop">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="">
                        <img src="{{this.productListService.host+'/rest/files/image/'+items.image}}" alt="">
                        <ul class="featured__item__pic__hover">
                            <li data-toggle="tooltip" data-placement="top" title="Thêm vào sản phẩm yêu thích"><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li  data-toggle="tooltip" data-placement="top" title="Chi tiết sản phẩm"><a routerLink="/user/productDetail/{{items.productId}}"><i class="fa fa-retweet" ></i></a></li>
                            <li  data-toggle="tooltip" data-placement="top" title="Thêm vào giỏ hàng"><a (click)="addToCart(items)"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#">{{items.name}}</a></h6>
                        <h5 style="color:red">{{items.unitPrice | currency:
                            'VND'}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
