<div class="col-md-11 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
           <div class="row">
                <div class="col-10">
                    <span class="card-title" style="font-weight: bold; font-size:x-large">CẬP NHẬT THỂ LOẠI</span>
                </div>
                <div class="col-2">
                    <span class="card-title"><a routerLink="/admin/category/list"
                            style="text-decoration: none;padding-top: 5%; margin-left: 25%;">Danh sách thể loại <i
                                style="padding-top: 5%;" class="far fa-arrow-alt-circle-right"></i></a></span>
                </div>
            </div>

            <hr>
            <form appAutoFocusDirective [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="row mb-4">
                    <div class="col-11">

                        <div class="form-group">
                            <label class="form-label" for="form6Example2">Tên thể loại<span class="bb"> *</span></label>
                            <control-message field="Name" [control]="categoryForm.get('name')">
                            </control-message>
                            <input type="text" name="name" id="name" formControlName="name" class="form-control"
                                placeholder="Nhập tên thể loại..." #input appAutoFocusDirective [ngClass]="{
                                'is-valid': (f?.name?.valid && (f?.name?.touched)),
                                'is-invalid': (f?.name?.invalid && (f?.name?.touched))}" required />

                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <button (keydown.Tab)="onKey($event);false;" type="submit"
                    class="btn btn-primary btn-block mb-4">Cập nhật</button>
            </form>
        </div>
    </div>
</div>
