<!-- Main Content -->
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <img src="../assets/image/tclothes.png" alt="">
            </span>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Đăng nhập admin</h2>
                </div>
                <div class="row">
                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input"
                            [(ngModel)]="form.username" required #username="ngModel" placeholder="Tài khoản">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input"
                            [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Mật khẩu">
                        </div>
                        <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Nhớ mật khẩu!</label>
                        </div>
                        <div class="row">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;<input type="submit" value="Đăng nhập" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
